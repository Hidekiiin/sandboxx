<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickman Parkour</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <script>
    let stickman;
    let obstacles = [];
    let gravity = 0.5;
    let jumpStrength = -10;
    let score = 0;

    class Stickman {
      constructor() {
        this.x = 100;
        this.y = height - 60;
        this.size = 30;
        this.velocity = 0;
      }

      jump() {
        if (this.y === height - 60) {
          this.velocity = jumpStrength;
        }
      }

      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if (this.y > height - 60) {
          this.y = height - 60;
          this.velocity = 0;
        }
      }

      show() {
        fill(0);
        ellipse(this.x, this.y, this.size);
      }
    }

    class Obstacle {
      constructor() {
        this.x = width;
        this.y = height - 40;
        this.w = 40;
        this.h = 40;
        this.speed = 6;
      }

      move() {
        this.x -= this.speed;
      }

      show() {
        fill(255, 0, 0);
        rect(this.x, this.y, this.w, this.h);
      }

      offscreen() {
        return this.x < -this.w;
      }

      hits(stickman) {
        return (
          stickman.y + stickman.size / 2 > this.y &&
          stickman.x + stickman.size / 2 > this.x &&
          stickman.x - stickman.size / 2 < this.x + this.w
        );
      }
    }

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);
      stickman = new Stickman();
    }

    function draw() {
      background(135, 206, 250);

      // „Çπ„Ç≥„Ç¢Ë°®Á§∫
      fill(0);
      textSize(24);
      text(`üèÜ „Çπ„Ç≥„Ç¢: ${score}`, 10, 30);

      stickman.update();
      stickman.show();

      // ÈöúÂÆ≥Áâ©ÁîüÊàê
      if (frameCount % 60 === 0) {
        obstacles.push(new Obstacle());
      }

      // ÈöúÂÆ≥Áâ©Ë°®Á§∫ & Ë°ùÁ™ÅÂà§ÂÆö
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].move();
        obstacles[i].show();

        if (obstacles[i].hits(stickman)) {
          console.log('üí• „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ');
          noLoop(); // „Ç≤„Éº„É†ÂÅúÊ≠¢
        }

        if (obstacles[i].offscreen()) {
          obstacles.splice(i, 1);
          score++;
        }
      }
    }

    // „Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åß„Ç∏„É£„É≥„Éó
    function keyPressed() {
      if (key === ' ') {
        stickman.jump();
      }
    }
  </script>
</body>
</html>
